<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<button type="button" class="btn btn-primary" id="open-modal">Launch newton modal</button>
    <div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newton-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newton-modal-label">New Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
	<script>
		 document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the button and modal
        const openModalButton = document.getElementById("open-modal");
        const newtonModal = new bootstrap.Modal(document.getElementById("newton-modal"));
        
        // Add a click event listener to the button
        openModalButton.addEventListener("click", function () {
            // Show the modal when the button is clicked
            newtonModal.show();
        });
    });
	</script>

</body>

</html>
